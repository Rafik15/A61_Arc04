{% extends "base.html" %}

{% block content %}
    <h1>Saisie de vos donnees pour la prediction</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.nom.label }}<br>
            {{ form.nom(size=32) }}
        </p>
        <p>
            {{ form.age.label }}<br>
            {{ form.age(size=10) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
